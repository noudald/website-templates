<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Editable table</title>

        <meta charset='utf-8' />
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1'
        />

        <link rel='stylesheet' href='css/bootstrap.min.css' />
        <link rel='stylesheet' href='css/main.css' />

        <script src='js/jquery-3.6.0.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
    </head>

    <body>
        <div class='container'>
            <table id='editableTable' class='table table-striped table-bordered table-sm table-hover'>
                <thead class='thead-light'>
                    <tr>
                        <th class='col-md-2'>Col 1</th>
                        <th class='col-md-2'>Col 2</th>
                        <th class='col-md-2'>Col 3</th>
                        <th class='col-md-2'>Col 4</th>
                        <th class='col-md-2'></th>
                    </tr>
                </thead>
                <tr id='hiddenRow' class='hidden'>
                    <td>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </td>
                    <td contenteditable='true'>undef</td>
                    <td contenteditable='true'>undef</td>
                    <td contenteditable='true'>undef</td>
                    <td>
                        <button class='removeRow btn btn-danger'>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </td>
                    <td contenteditable='true'>Value 2</td>
                    <td contenteditable='true'>Value 3</td>
                    <td contenteditable='true'>Value 4</td>
                    <td>
                        <button class='removeRow btn btn-danger'>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </td>
                    <td contenteditable='true'>Value 6</td>
                    <td contenteditable='true'>Value 7</td>
                    <td contenteditable='true'>Value 8</td>
                    <td>
                        <button class='removeRow btn btn-danger'>Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </td>
                    <td contenteditable='true'>Value 9</td>
                    <td contenteditable='true'>Value 10</td>
                    <td contenteditable='true'>Value 11</td>
                    <td>
                        <button class='removeRow btn btn-danger'>Remove</button>
                    </td>
                </tr>
            </table>

            <div class='row'>
                <div class='col-sm-6 text-center'>
                    <button id='exportButton' class='btn btn-primary'>Export</button>
                </div>
                <div class='col-sm-6 text-center'>
                    <button id='addRowButton' class='btn btn-success'>Add Row</button>
                </div>
            </div>


            <p id='exportData'></p>
        </div>

        <script src='js/main.js'></script>
    </body>
</html>
